<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <center>
                <h1>Student attendance</h1>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="name">Name</label>
                <input type="text" id="name"><br><br>
                <label for="rollno">Roll Number</label>
                <input type="number" id="rollno"><br>
                <p>Branch</p>
                <label for="branch1">EEE</label>
                <input type="radio" id="branch1">
                <label for="branch2">ECE</label>
                <input type="radio" id="branch2">
                <label for="branch3">CSE</label>
                <input type="radio" id="branch3">
                <label for="branch4">IT</label>
                <input type="radio" id="branch4"><br><br>
                <input type="button" value="submit">
            </center>
        </fieldset>
    </form>
</body>
</html>
